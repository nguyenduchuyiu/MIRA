<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRA AI Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>MIRA AI Interface</h1>

    <!-- Display the video feed -->
    <img src="{{ url_for('video_feed') }}" alt="Video Feed">

    <!-- Buttons to take picture and start listening -->
    <div>
        <button onclick="takePicture()">Take Picture</button>
        <button onclick="startListening()">Start Listening</button>
    </div>

    <!-- Display MIRA's response and any image result -->
    <p id="chat">MIRA's response will appear here...</p>
    <div id="image-container"></div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
